<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div id="container">
      <div id="rules-modal">
        <div id="rules-background">
          <p id="rules-label">RULES</p>
          <img src="./img/image-rules.svg" alt="rules for play" id="rules" />
          <img src="./img/icon-close.svg" alt="close button" id="close-btn" />
        </div>
      </div>
      <div id="game-container">
        <div id="game-screen">
          <div id="header">
            <img id="logo" src="./img/logo.svg" />
            <div id="score-box">
              <p class="label">SCORE</p>
              <div id="score">
                <div class="score-set">
                  <div class="counter" id="wins">0</div>
                  <div class="hyphen">-</div>
                  <div class="wdl">W</div>
                </div>
                <div class="dash-set">
                  <p class="dash">-</p>
                  <p class="dash-bottom">-</p>
                </div>
                <div class="score-set">
                  <div class="counter" id="draws">0</div>
                  <div class="hyphen">-</div>
                  <div class="wdl">D</div>
                </div>
                <div class="dash-set">
                  <p class="dash">-</p>
                  <p class="dash-bottom">-</p>
                </div>
                <div class="score-set">
                  <div class="counter" id="losses">0</div>
                  <div class="hyphen">-</div>

                  <div class="wdl">L</div>
                </div>
              </div>
            </div>
          </div>
          <div id="game-board">
            <div id="selector">
              <div id="paper-icon" class="icon-group">
                <div id="paper-frame-one" class="icon-frame-one"></div>
                <div id="paper-frame-two" class="icon-frame-two"></div>
                <div class="icon-back-one"></div>
                <div class="icon-back-two"></div>
                <img
                  src="./img/icon-paper.svg"
                  alt="paper-icon"
                  id="paper"
                  class="icon"
                />
              </div>
              <div id="scissor-icon" class="icon-group">
                <div id="scissor-frame-one" class="icon-frame-one"></div>
                <div id="scissor-frame-two" class="icon-frame-two"></div>
                <div class="icon-back-one"></div>
                <div class="icon-back-two"></div>
                <img
                  src="./img/icon-scissors.svg"
                  alt="paper-icon"
                  id="paper"
                  class="icon"
                />
              </div>
              <div id="rock-icon" class="icon-group">
                <div id="rock-frame-one" class="icon-frame-one"></div>
                <div id="rock-frame-two" class="icon-frame-two"></div>
                <div class="icon-back-one"></div>
                <div class="icon-back-two"></div>
                <img
                  src="./img/icon-rock.svg"
                  alt="paper-icon"
                  id="paper"
                  class="icon"
                />
              </div>

              <img
                src="./img/bg-triangle.svg"
                alt="triangle-backdrop"
                id="triangle"
              />
            </div>
            <div id="played">
              <div id="you-picked">
                <div class="played-label"><p>YOU PICKED</p></div>
                <div id="picked-icon" class="picked-group">
                  <div id="picked-frame-one" class="played-frame-one"></div>
                  <div id="picked-frame-two" class="played-frame-two"></div>
                  <div class="picked-back-one"></div>
                  <div class="picked-back-two"></div>
                  <img
                    src="./img/icon-scissors.svg"
                    alt="picked-icon"
                    id="picked"
                    class="you-picked-icon"
                  />
                  <div id="you-win-ring"></div>
                </div>
              </div>
              <div id="result-tile">
                <div id="win-label">YOU LOSE</div>
                <div id="replay-btn">PLAY AGAIN</div>
              </div>
              <div id="house-picked">
                <div class="played-label"><p>THE HOUSE PICKED</p></div>
                <div id="house-blank"></div>
                <div id="house-icon" class="house-group">
                  <div id="house-frame-one" class="played-frame-one"></div>
                  <div id="house-frame-two" class="played-frame-two"></div>
                  <div class="picked-back-one"></div>
                  <div class="picked-back-two"></div>
                  <img
                    src="./img/icon-rock.svg"
                    alt="picked-icon"
                    id="house-picked-icon"
                    class="house-picked-icon"
                  />
                  <div id="house-win-ring"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="rules-btn">
          <p>RULES</p>
        </div>
      </div>
      <div class="attribution">
        <div class="att-group">
          <p>Coded by</p>
          <a href="https://github.com/gkgaines14" target="_blank"
            >Greg Gaines</a
          >
        </div>
        <div class="att-group">
          <p>Challenge by</p>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </div>
      </div>
    </div>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
